<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Arquivos</title>
    <!-- Link para os ícones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    /* Estilos gerais */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Remove a barra de rolagem */
        font-family: Arial, sans-serif;
    }

    /* Estilo inicial da barra de busca no centro da tela */
    .search-bar {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        text-align: center;
        margin-top: -100px; /* Ajuste manual da centralização vertical */
        margin-left: -50%;
        padding: 10px;
        background-color: #ffffff;
        z-index: 999;
    }

    /* Campo de input semelhante ao Google */
    .search-bar input[type="text"] {
        width: 50%;
        padding: 12px;
        font-size: 18px;
        border: 1px solid #dfe1e5;
        border-radius: 24px;
        outline: none;
        box-sizing: border-box;
    }

    .search-bar input[type="submit"] {
        padding: 12px 20px;
        font-size: 18px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 24px;
        cursor: pointer;
    }

    .search-bar input[type="submit"]:hover {
        background-color: #357ae8;
    }

    /* Estilo quando a barra sobe ao topo após a busca */
    .search-bar.top {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #f2f2f2;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1000;
    }

    /* Conteúdo que aparece após a busca */
    .content {
        display: none;
        padding: 20px;
        margin-top: 100px;
    }

    .content.show {
        display: block;
    }

    /* Estilo para os resultados */
    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        margin: 10px 0;
        display: flex;
        align-items: center;
    }

    /* Estilo do link e ícones */
    a {
        text-decoration: none;
        color: #1a73e8;
        font-size: 18px;
    }

    a:hover {
        text-decoration: underline;
    }

    .file-icon {
        margin-right: 10px;
        color: #1a73e8;
    }
</style>

</head>
<body>

<!-- Formulário de busca fixo ao topo -->
<div class="search-bar">
    <form method="GET" action="busca.php">
        <img src="logo.png" width="50%">
        <input type="text" name="query" placeholder="Digite o nome do arquivo" required>
        <input type="submit" value="Buscar">
    </form>
    <p>pesquisa direta para arquivos<br>&copy; MagaiverBR</p>
</div>
</body>
</html>
